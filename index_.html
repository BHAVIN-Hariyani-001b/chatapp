<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let date = "2025-11-20T09:37:21.502392Z";

        function dateTimeSet(utcDate){
                if(utcDate){
                    const dateObj = new Date(utcDate);

                    return dateObj.toLocaleDateString("en-IN",{
                        timeZone : "Asia/Kolkata",
                        day : "2-digit",
                        month : 'short',
                        year : "numeric"
                    });
                }
            return "";
        }


        let date_of_in = new Date().toLocaleDateString("en-IN",{
            timeZone : "Asia/Kolkata",
            day : "numeric",
            month : "short",
            year : "numeric"
       });
       console.log(dateTimeSet(date) === date_of_in);
    </script>
</body>
</html>
